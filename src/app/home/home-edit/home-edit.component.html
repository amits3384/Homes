<div class="row">
  <div class="col-xs-12">
    <form [formGroup] = "homeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!homeForm.valid">Save</button>
          <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="id">id</label>
            <input type="number" id="id" formControlName="id" class="form-control">
            
            <div class="row">
                <div class="col-xs-12">
                  <label for="imagePath">Image URL</label>
                  <input type="text" id="imagePath" formControlName="imagePath" class="form-control"
                   #imagePath>
                </div>
              </div>
            <div class="row">
              <div class="col-xs-12">
                <img [src]="imagePath.value" class="img-responsive" style="max-height: 200px;">
              </div>
            </div>
            
            
            <label for="type">Home Type</label>
            <input type="text" id="type" formControlName="type" class="form-control">
            <label for="address">Home Address</label>
            <textarea type="text" id="address" formControlName="address" class="form-control" rows="3"></textarea>
            <label for="description">Description</label>
            <textarea type="text" id="description" formControlName="description" class="form-control" rows="3"></textarea>
            <div class="row">
              <div class="col-xs-12">
                  <div class="col-xs-3">
                    <label for="bathrooms">No. Of Bathrooms</label>
                    <input type="number" id="bathrooms" formControlName="bathrooms" class="form-control">
                </div>
                  <div class="col-xs-3">
                    <label for="bedrooms">No. Of Bedrooms</label>
                    <input type="number" id="bedrooms" formControlName="bedrooms" class="form-control">
                </div>
                  <div class="col-xs-3">
                    <label for="price">Home Price</label>
                    <input type="number" id="price" formControlName="price" class="form-control">
                </div>
                <div class="col-xs-3">
                  <label for="area">Home Area in sqft</label>
                  <input type="number" id="area" formControlName="area" class="form-control">
              </div>
              
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <!-- <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary" (click)="onAddingNewDetail()">ADD New Detail</button>
        </div>
      </div> -->
    </form>
  </div>
</div>
