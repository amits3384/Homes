<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{home.type}}</h4>
    <h4 class="list-group-item-heading">{{home.address}}</h4>
  </div>
  <span><img src="{{home.image}}" alt="{{home.type}}" class="img-responsive" style="max-height: 100px;"></span>
</a>
